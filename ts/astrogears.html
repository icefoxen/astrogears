<!DOCTYPE html>
<html>
<head><title>TypeScript Astrogears</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <script src="node_modules/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="astrogears-built.js"></script>
    <h1>Astrogears</h1>
    <div class="inputform">
        <table>
            <tr>
                <td>
                    Target gear ratio:
                </td>
                <td>
                    <input id="targetRatio" value="1.002737909350795" disabled=true />
                </td>
                <td>
                    Desired max error:
                </td>
                <td>
                    <input id="maxError" value="0.000003" disabled=true />
                </td>
            </tr>
            <tr>
                <td>
                    Wheel min teeth:
                </td>
                <td>
                    <input id="wheel1" value="5" />
                </td>
                <td>
                    Pinion min teeth:
                </td>
                <td>
                    <input id="pinion1" value="5" />
                </td>
            </tr>
            <tr>
                <td>
                    Wheel/pinion max teeth:
                </td>
                <td>
                    <input id="max" value="50" />
                </td>
                <td>
                Length of gear train:
                </td>
                <td>
<select id="geartrain">
<option value="2" selected>2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>
                </td>
            </tr>
        </table>
        <button id="startButton" onclick="run();">
            Run!
        </button>
    </div>
    <div id="status">

    </div>
    <div id="output">

    </div>
</body>
</html>
